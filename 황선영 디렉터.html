  <h2>황선영 디렉터</h2>
  오한별이 한 대규모 패치들과는 달리 소중규모 패치이기에 자극성이 기존의 패치들에 비해 떨어진다.

  결론적으로 스타포스와 스타플래닛의 경우 좋은 패치였으나 목표치에 도달하는데 실패했고,
  블랙헤븐은 그 여파로 미뤄지고 버그가 소소하게 터졌지만 스토리와 연출이 훌륭했기에 대성공하였다.
